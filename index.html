<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH_SK_chuột</title>
</head>
<body>
  <img id="ball_img" style="width: 25%" src="https://media.istockphoto.com/id/1263601084/vector/soccer-ball-symbol-football-ball-icon.jpg?s=612x612&w=0&k=20&c=2Y9kyn2vhU2luJtcj10IGySX4jtf41r_AraQxTT-5yM=" alt="hình ảnh quả bóng">
  <p style="margin-left: 80px"><b>Click button below to move the image</b></p>
  <button id="btn_right" style="margin-left: 100px">Move To Right</button>
  <button id="btn_left">Move to left</button>
</body>
</html>
<script>
    let a = document.getElementById("ball_img");
    let btn_right = document.getElementById("btn_right");
    let btn_left = document.getElementById("btn_left");

    btn_right.addEventListener('click', moveToRight);
    btn_left.addEventListener('click', moveToLeft);

    function init() {
        a.style.position = 'relative';
        a.style.left = '0px';
    }

    function moveToRight() {
        a.style.left = parseInt(a.style.left) + 100 + "px";
    }
    function moveToLeft() {
        a.style.left = parseInt(a.style.left) + (-100) + "px";
    }
    window.onload = init;
</script>
